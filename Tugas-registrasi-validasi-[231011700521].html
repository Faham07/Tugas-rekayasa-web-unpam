<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-img-top {
        height: 200px; /* Set tinggi untuk semua gambar */
        object-fit: cover; /* Menjaga rasio gambar */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Jumlah Penduduk Kota Saranjana</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="gambar1.jpg" class="card-img-top" alt="gambar1" />
            <div class="card-body">
              <h5 class="card-title">Gambar 1</h5>
              <p class="card-text">Deskripsi gambar 1.</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Jumlah penduduk: 2 juta</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="gambar2.jpg" class="card-img-top" alt="gambar2" />
            <div class="card-body">
              <h5 class="card-title">Gambar 2</h5>
              <p class="card-text">Deskripsi gambar 2.</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Jumlah penduduk: 3 juta</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="gambar3.jpg" class="card-img-top" alt="gambar3" />
            <div class="card-body">
              <h5 class="card-title">Gambar 3</h5>
              <p class="card-text">Deskripsi gambar 3.</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Jumlah penduduk: 5 juta</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
