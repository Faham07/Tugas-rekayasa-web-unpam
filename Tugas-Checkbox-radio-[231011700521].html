<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survei Minat Baca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Survei gambar yang anda suka</h2>
      <form>
        <div class="mb-3">
          <label class="form-label"
            >pilih gambar yang anda suka dari kota saranjana</label
          ><br />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="gambar1"
              id="gambar1"
            />
            <label class="form-check-label" for="fiksi">gambar1</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="gambar2"
              id="gambar2"
            />
            <label class="form-check-label" for="nonfiksi">gambar2</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="gambar3"
              id="gambar3"
            />
            <label class="form-check-label" for="sains">gambar3</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="gambar4"
              id="gambar4"
            />
            <label class="form-check-label" for="sejarah">gambar4</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="gambar5"
              id="gambar5"
            />
            <label class="form-check-label" for="sejarah">gambar5</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="gambar6"
              id="gambar6"
            />
            <label class="form-check-label" for="sejarah">gambar6</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>
  </body>
</html>
